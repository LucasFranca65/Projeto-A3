<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoListe_Cadastro_CLiente</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="cabe"> <!-- cabeçalho da pagina  -->
        <h2><a href="index.html">AutoListe</a></h2> <!--logotipo com link-->
        <nav>
            <ul class="menu"><!-- menu de opções-->
                <li><a href="cadastro_veiculo.html">Cadastrar Veiculo</a></li>
                <li><a href="cadastro_cliente.html">Criar Conta</a></li>
                <li><a href="catalogo.html">Catalogo</a></li>
                <li><a href="login.html">login</a></li>

            </ul>
        </nav>
    </header>
    <section class="meio">
        <h2>Cadatro de Usuario</h2>
        <p>Cadastre-se e Aprveite o nosso portal</p></br>
        <div class="formulario">
            <form id="form" method="post">
                <p>
                <label for="nome">Nome Completo:</label><br>
                <input type="text" id="nome" name="'nome'" value=""><br>
                </p>
                <p>
                <label for="email">E-mail:</label><br>
                <input type="text" id="email" name="'email'" value=""><br>
                </p>
                <p>
                <label for="telefone">Telefone:</label><br>
                <input type="text" id="telefone" name="'telefone'" value=""><br>
                </p>
                <p>
                <label for="senha">Senha de Acesso:</label><br>
                <input type="text" id="senha" name="'senha'" value=""><br>
                </p>                                
                <p><input type="submit" value="Enviar"></p>
            </form> 
            <script>
                var form = document.getElementById('form')
    
                form.addEventListener('submit', function (e) {
                e.preventDefault()
    
                var nome = document.getElementById('nome').value                
                var email = document.getElementById('email').value
                var telefone = document.getElementById('telefone').value
                var senha = document.getElementById('senha').value            
                 
    
                fetch('http://localhost:3000/cadastrocliente', {
                    method: 'POST',
                    body: JSON.stringify({
                        nome: nome,
                        email: email,
                        telefone: telefone,
                        senha: senha
                        
                    }),
                    headers: {
                        'Content-type': 'application/json; charset=UTF-8',
                    }
                })
                    .then(function (response) {
                        return response.json()
                    })
                    //.then(function (data) {
                        //console.log(data)
                        //title = document.getElementById("title")
                        //body = document.getElementById("bd")
                        //title.innerHTML = data.title
                        //body.innerHTML = data.body
                    }).catch(error => console.error('Error:', error));
                     // });
            </script>
        </div> 

    </section>

</body>
</html>
